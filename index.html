<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support GazaGenocide (Palestine)</title>
  <style>
    body {
      font-family: 'Maldives', cursive;
      background-color: #f5f5f5; /* Set your desired background color */
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-weight: bold;
    }

    #info-box {
      width: 60%;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #donate-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Set your desired button color */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #committee-section {
      margin-top: 50px;
    }

    .committee-member {
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Support Palestine</h1>

  <!-- Displaying a photo from the local device -->
  <img src="path/to/your/photo.jpg" alt="Support Palestine Photo" style="max-width: 100%;">

  <!-- Information about Gaza genocide -->
  <div id="info-box">
    <p>Brief information about Gaza genocide goes here...</p>
  </div>

  <!-- Button to open a new window/tab for donation -->
  <button id="donate-button" onclick="openDonationPage()">Donate to Gaza</button>

  <!-- Committee members section -->
  <div id="committee-section">
    <!-- Replace the following placeholders with actual paths and names -->
    <div class="committee-member">
      <img src="path/to/member1.jpg" alt="Committee Member 1" style="max-width: 100%;">
      <p>Member 1 Name</p>
    </div>
    <div class="committee-member">
      <img src="path/to/member2.jpg" alt="Committee Member 2" style="max-width: 100%;">
      <p>Member 2 Name</p>
    </div>
    <!-- Add more committee members as needed -->
  </div>

  <script>
    function openDonationPage() {
      // Replace the placeholder URL with the actual donation page URL
      window.open('https://your-donation-page-url', '_blank');
    }
  </script>

</body>
</html>
